{% extends 'base_layout.html' %}

{% block content %}
    <head>
        <title>Your accounts</title>
    </head>
    <body>
        <h1>Your accounts</h1>
        <ul>
            <li><a href="{{ auth_uri }}"> + Add Bank</a></li>
        </ul>
        <ul>
            {% for acc_id, acc in accounts %}
            <li id="{{acc_id}}">Account: {{acc.name}} ---------> Balance: {{acc.balance.currency}} {{acc.balance.value}}</li>
            {% endfor %}
        </ul>
    </body>

{% endblock %}
